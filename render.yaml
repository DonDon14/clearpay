services:
  # Web Service - Production Application
  # Blueprint sync trigger
  - type: web
    name: clearpay-web
    env: docker
    plan: free  # Options: free, starter, standard, pro
    region: oregon  # Options: oregon, frankfurt, singapore, mumbai, tokyo
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /health.php
    branch: main  # Deploy from main branch (production)
    envVars:
      - key: CI_ENVIRONMENT
        value: production  # Production environment
      - key: APP_TIMEZONE
        value: Asia/Manila
      # Database connection - using same database as production (free tier limitation)
      - key: DATABASE_URL
        fromDatabase:
          name: clearpay-db
          property: connectionString
      # Encryption key will be auto-generated by docker-entrypoint.sh if not set
      # You can also set it manually in Render dashboard for consistency across deployments
      # Format: base64:YOUR_BASE64_KEY_HERE
      # Email Configuration - Using Brevo (works with Gmail addresses)
      # Brevo allows sending from Gmail addresses without domain verification
      - key: email.fromEmail
        value: project.clearpay@gmail.com
      - key: email.fromName
        value: ClearPay
      - key: email.protocol
        value: smtp
      - key: email.SMTPHost
        value: smtp-relay.brevo.com
      - key: email.SMTPUser
        value: 9b7dd5001@smtp-brevo.com
      # email.SMTPPass - Set this manually in Render dashboard for security
      # Use your Brevo SMTP key from brevo-smtp-key.txt (DO NOT commit the actual key to git)
      # Do not commit the SMTP key to git - set it in Render dashboard environment variables
      - key: email.SMTPPort
        value: '587'
      - key: email.SMTPCrypto
        value: tls
      - key: email.mailType
        value: html
      # BREVO_API_KEY - Set this manually in Render dashboard for API-based email sending (bypasses port blocking)
      # Get API key from Brevo → Settings → SMTP & API → API Keys (format: xkeysib-...)
      # This is different from SMTP key (xsmtpsib-...). API key allows sending via HTTPS instead of SMTP ports.
      # If set, verification emails will use Brevo API instead of SMTP (works on Render free tier)
      # Cloudinary Configuration - Set these manually in Render dashboard for persistent file storage
      # Get credentials from Cloudinary Dashboard: https://cloudinary.com/console
      # CLOUDINARY_CLOUD_NAME - Your cloud name (e.g., dxyz123abc)
      # CLOUDINARY_API_KEY - Your API key (e.g., 123456789012345)
      # CLOUDINARY_API_SECRET - Your API secret (e.g., abcdefghijklmnopqrstuvwxyz123456)
      # If not set, files will use local storage (lost on redeploy on Render)
    # Auto-deploy from main branch (production)
    autoDeploy: true

# Note: Using same database as production (clearpay-db)
# Render free tier only allows one database, so we share it between environments

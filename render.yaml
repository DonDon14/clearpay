services:
  # Web Service - Main Application
  - type: web
    name: clearpay-web
    env: php
    plan: starter  # Options: starter, standard, pro
    region: oregon  # Options: oregon, frankfurt, singapore, mumbai, tokyo
    buildCommand: composer install --no-dev --optimize-autoloader && php spark key:generate --force
    startCommand: php -S 0.0.0.0:$PORT -t public public/index.php
    healthCheckPath: /
    envVars:
      - key: CI_ENVIRONMENT
        value: production
      - key: APP_TIMEZONE
        value: Asia/Manila
      # Database connection will be set from the database service
      - key: DATABASE_URL
        fromDatabase:
          name: clearpay-db
          property: connectionString
      # Note: Encryption key will be generated during build
      # You should set ENCRYPTION_KEY manually in Render dashboard after first deploy
      # Or it will be auto-generated by the build command
    # Auto-deploy from main branch
    autoDeploy: true

databases:
  # MySQL Database
  - name: clearpay-db
    databaseName: clearpaydb
    user: clearpay_user
    plan: starter  # Options: starter, standard, pro
    region: oregon  # Should match web service region


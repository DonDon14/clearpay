services:
  # Web Service - Main Application
  - type: web
    name: clearpay-web
    env: docker
    plan: free  # Options: free, starter, standard, pro
    region: oregon  # Options: oregon, frankfurt, singapore, mumbai, tokyo
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /health.php
    envVars:
      - key: CI_ENVIRONMENT
        value: production
      - key: APP_TIMEZONE
        value: Asia/Manila
      # Database connection will be set from the database service
      - key: DATABASE_URL
        fromDatabase:
          name: clearpay-db
          property: connectionString
      # Encryption key will be auto-generated by docker-entrypoint.sh if not set
      # You can also set it manually in Render dashboard for consistency across deployments
      # Format: base64:YOUR_BASE64_KEY_HERE
    branch: main  # Deploy from main branch (production)
    # Auto-deploy from main branch
    autoDeploy: true

databases:
  # PostgreSQL Database (Render free tier only supports PostgreSQL)
  - name: clearpay-db
    databaseName: clearpaydb
    user: clearpay_user
    plan: free  # Options: free, starter, standard, pro
    region: oregon  # Should match web service region

